<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div>
          <input class="form-control" type="text" id="rssUrl" placeholder="Enter RSS Feed URL">
          <div class="btn-group mt-2" role="group" aria-label="Basic outlined example">
            <button class="btn btn-outline-primary" onclick="addRssUrl()">Add</button>
            <button class="btn btn-outline-primary" onclick="deleteRssUrl()">Delete</button>
            <button class="btn btn-outline-primary" onclick="loadFeeds()">Refresh</button>   
          </div>
        </div>
      </div>   
      <div class="col-8">
        <!-- TODO: List the feeds  -->
      </div>  
    </div>
    <div class="row my-4">
      <div class="col-12">
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="rss.js" type="text/javascript"></script>
</body>
</html>
